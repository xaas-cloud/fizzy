servers:
  web:
    hosts:
      - cph-app-101
  jobs:
    hosts:
      - cph-app-101
  web-replica:
    hosts:
      - cph-app-102
    proxy: true

env:
  clear:
    ARTENANT: test

proxy:
  ssl: false

x-beamer-accessory: &beamer-accessory
  image: basecamp/beamer
  registry:
    username: bcbot
    password:
      - BASECAMP_REGISTRY_PASSWORD
  options:
    user: 1000 # Match the UID of the Rails app, for volume permissions
  volumes:
    - fizzy:/storage

accessories:
  beamer-primary:
    <<: *beamer-accessory
    service: beamer-primary
    cmd: beamer primary --remove-after=1h --dir=/storage
    port: 5000:80
    roles:
      - web

  beamer-replica:
    <<: *beamer-accessory
    service: beamer-replica
    cmd: beamer replica --primary=http://cph-app-101:5000/ --dir=/storage
    roles:
      - web-replica

  load-balancer:
    host: cph-lb-103
    image: basecamp/kamal-proxy:lb
    options:
      publish:
        - 80:80
        - 443:443
